{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
{% if item %}
<form class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="Search" name='item' value = "{{ item.item }}">

  <input type="hidden" value="{{ item.completed }}" name="completed">
  <input type="hidden" value="{{ user.id }}" name="user">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
</form>
{% endif %}
{% endif %}

{% endblock %}
