<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% if messages %}

  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message}}
  </div>
  {% endfor %}
{% endif %}

<div class='container'>

<br>
<h2><center> Change your Password </center></h2>
<br><br>
<form method='POST'>
  {% csrf_token %}
  {% if user.is_authenticated %}

  <div class="form-group">
    <label for="inputAddress"> &nbsp<strong>Username</strong></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Username" name='username' value='{{ user.username }}' disabled>
  </div>
  <div class="form-group">
    <label for="inputAddress2"> &nbsp<strong>Old Password</strong></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Your old Password" name='old_pass' >
  </div>

  <div class="form-group">
    <label for="inputAddress2"> &nbsp<strong>New Password</strong></label>
    <input type="password" class="form-control" id="inputAddress2" placeholder="New Password" name='new_pass'>
  </div>

  <div class="form-group">
    <label for="inputAddress2"> &nbsp<strong>Confirm New Password </strong></label>
    <input type="password" class="form-control" id="inputAddress2" placeholder="Confirm Password" name='password'>
  </div>

  {% endif %}
    </div>
    <br><br>

   <center><button type="submit" class="btn btn-primary btn-lg" >Confirm Edit </button></center>
</form></div>
